<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="swedish_card">
        <div class="singular">Druva</div>
        <div class="plural">Druvor</div>
        <div class="definite">Druvan</div>
        <div class="plural_definite">Druvorna</div>
    </div>




    <script>
        const singular = document.getElementsByClassName("singular")[0]
        const plural = document.getElementsByClassName("plural")[0]
        const definite = document.getElementsByClassName("definite")[0]
        const plural_definite = document.getElementsByClassName("plural_definite")[0]
        const card = document.getElementsByClassName("swedish_card")[0]
        card.addEventListener("click",function(){
            singular.innerHTML="Grape"
            plural.innerHTML="Grapes"
            definite.innerHTML="The Grape"
            plural_definite.innerHTML="The Grapes"

        })
    </script>
</body>
</html>
